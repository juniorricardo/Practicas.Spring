<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="https://unpkg.com/cirrus-ui" type="text/css"
	rel="stylesheet" />

<link
	href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="section"></div>
			<main>
				<center>
					<div class="container">
						<div
							class="z-depth-3 y-depth-3 x-depth-3 grey green-text lighten-4 row"
							style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px; margin-top: 100px;">
							<div class="section"></div>
							<div class="section"></div>

							<div class="section">
								<i class="mdi-alert-error red-text"></i>
							</div>

							<form action="#" th:action="@{/login}" th:object="${nuevo}"
								method="POST">
								<div class="input-control">
									<input type="text" th:field="*{nombre}" class="input-large"
										placeholder="Usuario" /><span class="icon"><i
										class="fa fa-wrapper fa-envelope"></i></span>
								</div>
								<div class="input-control">
									<input type="text" th:field="*{password}" class="input-large"
										placeholder="ContraseÃ±a" /><span class="icon"><i
										class="fa fa-wrapper fa-lock"></i></span>
								</div>
								<div class="btn-container">
									<button type="submit" class="btn btn-primary btn-animated btn-large">Enviar</button>
								</div>
							</form>

						</div>
				</center>
			</main>
		</div>
	</div>
</body>
</html>
