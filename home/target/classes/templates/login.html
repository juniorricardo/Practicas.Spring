<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link href="https://unpkg.com/cirrus-ui" type="text/css" rel="stylesheet" />

	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="section"></div>
			<main>
				<center>
					<div class="container">
						<div class="z-depth-3 y-depth-3 x-depth-3 grey green-text lighten-4 row"
							style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px; margin-top: 100px;">
							<div class="section"></div>
							<div class="section"></div>

							<div class="section">
								<i class="mdi-alert-error red-text"></i>
							</div>
							<!--	'nuevo' es el nombre que recibe del @GetMapping	-->
							<form action="#" th:action="@{/login}" th:object="${nuevo}" method="POST">
								<div class="input-control">
									<!--	'th:object' ponemos el objeto -> 'nuevo', que queremos cargar (el que enviaremos al controlador) 
											y con 'th:field' rellenamos sus campos(atributos). Utilizar '*{nombre}' es lo mismo que
											'${nuevo.nombre}' el cual apunta a 'nuevo.setNombre()'										-->
									<input type="text" th:field="*{nombre}" class="input-large" placeholder="Usuario" />
								</div>
								<div class="input-control">
									<input type="text" th:field="*{password}" class="input-large"
										placeholder="ContraseÃ±a" />
									<div class="row row--no-wrap">
										<div class="col-6"><button type="submit"
												class="btn btn-success btn-animated btn-large col-12">Enviar</button>
										</div>
										<div class="col-6"><button type="reset"
												class="btn btn-primary btn-animated btn-large col-12">Limpiar</button>
										</div>
									</div>
							</form>

						</div>
				</center>
			</main>
		</div>
	</div>
</body>

</html>
