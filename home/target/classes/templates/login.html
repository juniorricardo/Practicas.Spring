<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link href="https://unpkg.com/cirrus-ui" type="text/css" rel="stylesheet" />

	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<style>
		body {
			background-color: #0D1821;
			padding: 50px;
			text-align: center;
		}

		.container {
			margin: 20px auto;
			padding: 15px;
			width: 500px;
			height: 270px;
			background-color: #f4f4f2;
			border-radius: 5px;
			box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
		}

		h1 {
			width: 70%;
			color: #0D1821;
			font-size: 50px;
			margin: 28px auto;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>

	<div class="container" style="height: 130px;">
		<h1>Login</h1>
	</div>
	<div class="container u-center row">
			<form class="col-10 u-center" action="#" th:action="@{/loguear}" th:object="${nuevo}" method="GET">
				<div class="input-control col-12">
					<input type="text" th:field="*{nombre}" class="input-large u-text-center" placeholder="Usuario" />
				</div>
				<div class="input-control col-12">
					<input type="text" th:field="*{password}" class="input-large u-text-center" placeholder="ContraseÃ±a" />
				</div>
				<div class="input-control col-6"><button type="submit"
						class="btn btn-success btn-animated btn-large col-12">Enviar</button>
				</div>
				<div class="input-control col-6"><button type="reset"
						class="btn btn-primary btn-animated btn-large col-12">Limpiar</button>
				</div>
			</form>
	</div>
</body>

</html>
