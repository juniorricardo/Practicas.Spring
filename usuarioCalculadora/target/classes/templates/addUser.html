<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add user</title>
<meta charset="UTF-8">
</head>
<body>

	<h1>Add User</h1>

	<form action="#" th:action="@{/addUser}" th:object="${user}"
		method="post">
		<p>
			nameUser: <input type="text" th:field="*{nameUser}">
		</p>
		<p>
			password: <input type="text" th:field="*{password}">
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset">
		</p>
	</form>


	<h1>Result</h1>

	<p th:text="'Name: ' + ${user.nameUser}"></p>
	<p th:text="'Occupation: ' + ${user.password}"></p>

</body>
</html>
