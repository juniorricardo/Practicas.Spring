<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link href="https://unpkg.com/cirrus-ui" type="text/css"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet">
<script src="https://kit.fontawesome.com/3a9f5153e2.js"
	crossorigin="anonymous"></script>
<style>
body {
	background-color: #3498db;
	font-family: Arial, sans-serif;
	padding: 50px
}

.container {
	margin: 20px auto;
	padding: 10px;
	width: 500px;
	height: auto;
	background-color: #fff;
	border-radius: 5px
}
.tcenter{
	text-align: center;
}

h1 {
	width: 70%;
	color: rgb(32, 32, 32);
	font-size: 62px;
	margin: auto;
	margin-bottom: 20px;
	text-align: center
}
form {
	text-align: center
}

input {
	padding: 12px 0;
	margin-bottom: 10px;
	border-radius: 3px;
	border: 2px solid transparent;
	text-align: center;
	width: 90%;
	font-size: 16px;
	transition: border .2s, background-color .2s
}

form .field {
	background-color: #ecf0f1
}

form .field:focus {
	border: 2px solid #3498db
}

form .btn {
	background-color: #3498db;
	color: #fff;
	line-height: 25px;
	cursor: pointer l
}

form .btn:active, form .btn:hover {
	background-color: #1f78b4;
	border: 2px solid #1f78b4
}

.pass-link {
	text-align: center
}

.pass-link a:link, .pass-link a:visited {
	font-size: 12px;
	color: #777
}
</style>

</head>

<body>
	<div class="container tcenter">
		<h2>
		Calculadora <i class="fas fa-calculator"></i>
	</h2>
	</div>
	<div class="container">
		<form action="#" th:action="@{/calculadora}" th:object="${cuentas}"
			method="post" class="login">
			<h3>Suma</h3>
			<div class="form-row row">
				<div class="form-group input-field col s4">
					<input type="text" th:field="*{sum1}" class="form-control field"
						placeholder="Operando 1">
				</div>
				<div class="form-group input-field col s4">
					<input type="text" th:field="*{sum2}" class="form-control field"
						placeholder="Operando 2">
				</div>
				<div class="form-group input-field col s4">
					<input class="form-control field" type="text"
						th:value="${cuentas.resultadoSuma()}" disabled>
				</div>
			</div>
			<h3>Resta</h3>
			<div class="form-row row">
				<div class="form-group input-field col s4">
					<input type="text" th:field="*{resta1}" class="form-control field"
						placeholder="Operando 1">
				</div>
				<div class="form-group input-field col s4">
					<input type="text" th:field="*{resta2}" class="form-control field"
						placeholder="Operando 2">
				</div>
				<div class="form-group input-field col s4">
					<input class="form-control field" type="text"
						th:value="${cuentas.resultadoResta()}" disabled>
				</div>
			</div>
			<h3>Multiplicacion</h3>
			<div class="form-row row">
				<div class="form-group input-field col s4">
					<input type="text" th:field="*{mult1}" class="form-control field"
						placeholder="Operando 1">
				</div>
				<div class="form-group input-field col s4">
					<input type="text" th:field="*{mult2}" class="form-control field"
						placeholder="Operando 2">
				</div>
				<div class="form-group input-field col s4">
					<input class="form-control field" type="text"
						th:value="${cuentas.resultadoMulti()}" disabled>
				</div>
			</div>
			<h3>Division</h3>
			<div class="form-row row">
				<div class="form-group input-field col s4">
					<input type="text" th:field="*{div1}" class="form-control field"
						placeholder="Operando 1">
				</div>
				<div class="form-group input-field col s4">
					<input type="text" th:field="*{div2}" class="form-control field"
						placeholder="Operando 2">
				</div>
				<div class="form-group input-field col s4">
					<input class="form-control field" type="text"
						th:value="${cuentas.resultadoDiv()}" disabled>
				</div>
			</div>
			<div class="row">
				<button type="submit" class="btn col s12">Calcular
					<i class="fas fa-microchip"></i>
				</button>
			</div>
		</form>
	</div>
</body>

</html>
