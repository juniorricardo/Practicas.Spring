<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

	<div class="container">
		<table class="striped row centered">
			<thead>
				<tr>
					<th data-field="#">#</th>
					<th data-field="operando1"></th>
					<th data-field="operando2"></th>
					<th data-field="resultado">Resultado</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><strong>Suma</strong></td>
					<td>
						<div class="input-field">
							<input placeholder="Operando 1" id="operandoSuma1" type="text" class="validate">
						</div>
					</td>
					<td>
						<div class="input-field">
							<input placeholder="Operando 2" id="operandoSuma2" type="text" class="validate">
						</div>
					</td>
					<td>
						<div class="input-field">
							<input disabled value="Resultado" id="disabledSuma" type="text" class="validate">
						</div>
					</td>
				</tr>
				<tr>
					<td><strong>Resta</strong></td>
					<td>
						<div class="input-field">
							<input placeholder="Operando 1" id="operandoSuma2" type="text" class="validate">
						</div>
					</td>
					<td>
						<div class="input-field">
							<input placeholder="Operando 2" id="operandoSuma2" type="text" class="validate">
						</div>
					</td>
					<td>
						<div class="input-field">
							<input disabled value="Resultado" id="disabled" type="text" class="validate">
						</div>
					</td>
				</tr>
				<tr>
					<td><strong>Multiplicacion</strong></td>
					<td>
						<div class="input-field">
							<input placeholder="Operando 1" id="operandoSuma2" type="text" class="validate">
						</div>
					</td>
					<td>
						<div class="input-field">
							<input placeholder="Operando 2" id="operandoSuma2" type="text" class="validate">
						</div>
					</td>
					<td>
						<div class="input-field">
							<input disabled value="Resultado" id="disabled" type="text" class="validate">
						</div>
					</td>
				</tr>
				<tr>
					<td><strong>Division</strong></td>
					<td>
						<div class="input-field">
							<input placeholder="Operando 1" id="operandoSuma2" type="text" class="validate">
						</div>
					</td>
					<td>
						<div class="input-field">
							<input placeholder="Operando 2" id="operandoSuma2" type="text" class="validate">
						</div>
					</td>
					<td>
						<div class="input-field">
							<input disabled value="Resultado" id="disabled" type="text" class="validate">
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="4"><button class="btn waves-effect waves-light col s12" type="submit" name="action">
							<i class="material-icons">
								airplay
							</i>
						</button></td>
				</tr>
			</tbody>
		</table>
	</div>



	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
